<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='styles.css'>
  </head>
  <body>
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="highscore">High score: <span>0</span></div>
      <div class="current">Current score: <span>0</span></div>
      <div class="collisions">Collisions: <span>0</span></div>
    </div>
    <div class="board">
      <svg class="gameBox" width="600" height="500">
        <rect x="0" y="0" width="600" height="500" style="fill:rgb(0,0,0);stroke-width:0;stroke:rgb(0,0,0)" />
        <circle class="mouse" cx="300" cy="250" r="15" style="fill:red"></circle>
      </svg>
    </div>
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
  </body>
</html>
